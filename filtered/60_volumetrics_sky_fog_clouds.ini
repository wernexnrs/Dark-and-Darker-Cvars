r.VolumetricFog.TemporalReprojection=1                                                                        ;    Whether to use temporal reprojection on volumetric fog. type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricFog.UpsampleJitterMultiplier=0.0                                                                  ;    Multiplier for random offset value used to jitter the sample position of the 3D fog volume to hide fog pixelization due to sampling from a lower resolution texture. type=Float flags=RenderThreadSafe|Scalability
r.VolumetricFog.UsesLightFunctionAtlas=1                                                                      ;    Whether the light function atlas is sampled when rendering local lights. type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricFog.VoxelizationShowOnlyPassIndex=-1                                                              ;    When >= 0, indicates a single voxelization pass to render for debugging. type=Int32 flags=RenderThreadSafe
r.VolumetricFog.VoxelizationSlicesPerGSPass=8                                                                 ;    How many depth slices to render in a single voxelization pass (max geometry shader expansion).  Must recompile voxelization shaders to propagate changes. type=Int32 flags=SetByConstructor
r.VolumetricLightmap.VisualizationMinScreenFraction=0.0010000000474974513                                     ;    Minimum screen size of a volumetric lightmap visualization sphere type=Float flags=RenderThreadSafe
r.VolumetricLightmap.VisualizationRadiusScale=0.009999999776482582                                            ;    Scales the size of the spheres used to visualize volumetric lightmap samples. type=Float flags=RenderThreadSafe
r.VolumetricRenderTarget=1                                                                                    ;    type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.MinimumDistanceKmToEnableReprojection=0.0                                            ;    This is the distance in kilometer at which the `cloud surface` must be before we enable reprojection of the previous frame data. One could start with a value of 4km. This helps hide reprojection issues due to imperfect approximation of cloud depth as a single front surface, especially visible when flying through the cloud layer. It is not perfect but will help in lots of cases. The problem when using this method: clouds will look noisier when closer to that distance. type=Float flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.Mode=0                                                                               ;    [0] trace quarter resolution + reconstruct at half resolution + upsample [1] trace half res + upsample [2] trace at quarter resolution + reconstruct full resolution (cannot intersect with opaque meshes and forces UpsamplingMode=2 [3] Cinematic mode with tracing done at full reoslution in render target so that clouds can also be applied on translucent.) type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.PreferAsyncCompute=0                                                                 ;    Whether to prefer using async compute to generate volumetric cloud render targets. type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.ReprojectionBoxConstraint=0                                                          ;    Whether reprojected data should be constrained to the new incoming cloud data neighborhod value. type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.Scale=1.0                                                                            ;    Scales volumetric render target size (1.0 = 100%). Supported by VRT mode 2 only. type=Float flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.UpsamplingMode=4                                                                     ;    Used in compositing volumetric RT over the scene. [0] bilinear [1] bilinear + jitter [2] nearest + depth test [3] bilinear + jitter + keep closest [4] bilaterial upsampling type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricRenderTarget.UvNoiseSampleAcceptanceWeight=20.0                                                   ;    Used when r.VolumetricRenderTarget.UpsamplingMode is in a mode using jitter - this value control the acceptance of noisy cloud samples according to their similarities. A higher value means large differences will be less accepted for blending. type=Float flags=RenderThreadSafe|Scalability
r.Water.SingleLayer.UnderwaterFogWhenCameraIsAboveWater=false                                                 ;    Renders height fog behind the water surface even when the camera is above water. This avoids artifacts when entering and exiting the water with strong height fog in the scene but causes artifacts when looking at the water surface from a distance. type=Boolean flags=RenderThreadSafe
