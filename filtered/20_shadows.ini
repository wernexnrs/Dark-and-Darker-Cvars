r.Shadow.Virtual.UseHZB=2                                                                                     ;    Enables HZB for (Nanite) Virtual Shadow Maps - Non-Nanite unfortunately has a separate flag with different semantics: r.Shadow.Virtual.NonNanite.UseHZB.\n 0 - No HZB occlusion culling\n 1 - Approximate Single-pass HZB occlusion culling (using previous frame HZB)\n 2 - Two-pass occlusion culling (default). type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.Visualize=                                                                                   ;    When the viewport view-mode is set to 'Virtual Shadow Map Visualization', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  mask\n  mip\n  vpage\n  cache\n  naniteoverdraw\n  raycount\n  dirty\n  invalid\n  merged\n  debug\n  clipmapvirtual type=String flags=SetByConstructor
r.Shadow.Virtual.Visualize.ShowCachedPagesOnly=0                                                              ;    When true, shows the cached pages for all lights and hides uncached pages. type=Int32 flags=RenderThreadSafe
r.Shadow.WholeSceneShadowCacheMb=150                                                                          ;    Amount of memory that can be spent caching whole scene shadows.  ShadowMap allocations in a single frame can cause this to be exceeded. type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.WholeSceneShadowUnbuiltInteractionThreshold=500                                                      ;    How many unbuilt light-primitive interactions there can be for a light before the light switches to whole scene shadows type=Int32 flags=RenderThreadSafe
r.ShadowQuality=3                                                                                             ;    Defines the shadow method which allows to adjust for quality or performance.\n 0:off, 1:low(unfiltered), 2:low .. 5:max (default) type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
