r.VolumetricCloud.ShadowMap.SnapToPixelGrid=1                                                                 ;    Snaps world origin to the shadow map pixel grid. Avoids shimmering with camera movement when r.VolumetricCloud.ShadowMap.SnapLength is small. type=Int32 flags=RenderThreadSafe|Scalability
r.VolumetricCloud.ShadowMap.SpatialFiltering=1                                                                ;    Enable/disable the shadow map dilation/smoothing spatial filter. Enabled when greater than 0 and it represents the number of blur iterations (constrained to a maximum of 4). type=Int32 flags=RenderThreadSafe|Scalability
