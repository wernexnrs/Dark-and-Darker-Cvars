r.Shadow.Virtual.MarkPixelPages=1                                                                             ;    Marks pages in virtual shadow maps based on depth buffer pixels. Ability to disable is primarily for profiling and debugging. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.MarkPixelPagesMipModeLocal=0                                                                 ;    When enabled, this uses a subset of mips to reduce instance duplication in VSMs. Will result in better performance but a harsher falloff on mip transitions.\n 0 - Disabled: Use all 8 mips\n 1 - Quality Mode: Use 4 higher res mips (16k, 4k, 1k, 256)\n 2 - Performance Mode: Use 4 lower res mips (8k, 2k, 512, 128)\n type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.MaxDistantUpdatePerFrame=1                                                                   ;    Maximum number of distant lights to update each frame. Invalidated lights that were missed may be updated in a later frame (round-robin). type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.MaxPhysicalPages=512                                                                         ;    Maximum number of physical pages in the pool.\nMore space for pages means more memory usage, but allows for higher resolution shadows.\nIdeally this value is large enough to fit enough pages for all the lights in the scene, but not too large to waste memory.\nEnable 'ShowStats' to see how many pages are allocated in the pool right now.\nFor more page pool control, see the 'ResolutionLodBias*', 'DynamicRes.*' and 'Cache.StaticSeparate' cvars. type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Shadow.Virtual.Nanite.MaterialVisibility=0                                                                  ;    Enable Nanite CPU-side visibility filtering of draw commands, depends on r.Nanite.MaterialVisibility being enabled. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.Batch=1                                                                            ;    . type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.CulledInstanceAllocationFactor=1.0                                                 ;    Allocation size scale factor for the buffer used to store instances after culling.\nThe total size accounts for the worst-case scenario in which all instances are emitted into every clip or mip level.\nThis is far more than we'd expect in reasonable circumstances, so this scale factor is used to reduce memory pressure.\nThe actual number cannot be known on the CPU as the culling emits an instance for each clip/mip level that is overlapped.\nSetting to 1.0 is fully conservative. Lowering this is likely to produce artifacts unless you're certain the buffer won't overflow. type=Float flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.IncludeInCoarsePages=1                                                             ;    Include non-Nanite geometry in coarse pages.Rendering non-Nanite geometry into large coarse pages can be expensive; disabling this can be a significant performance win. type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.NonNanite.MaxCulledInstanceAllocationSize=134217728                                          ;    Maximum number of instances that may be output from the culling pass into all VSM mip/clip levels. At 12 byte per instance reference this represents a 1.5GB clamp. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.SinglePassBatched=1                                                                ;    . type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.UseHZB=2                                                                           ;    Cull Non-Nanite instances using HZB.\n  Set to 0 to disable.\n  Set to 1 to use HZB from previous frame. Can incorrectly cull in some cases due to outdated data.\n  Set to 2 to use two-pass Nanite culling with HZB from the current frame. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNanite.UseRadiusThreshold=1                                                               ;    If enabled (default) the r.Shadow.RadiusThreshold cvar is also used for uncached virtual shadow maps to cull small non-nanite instances. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NonNaniteVSM=1                                                                               ;    Enable support for non-nanite Virtual Shadow Maps.Read-only and to be set in a config file (requires restart). type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.NormalBias=0.5                                                                               ;    Receiver offset along surface normal for shadow lookup. Scaled by distance to camera.Higher values avoid artifacts on surfaces nearly parallel to the light, but also visibility offset shadows and increase the chance of hitting unmapped pages. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.OnePassProjection=1                                                                          ;    Projects all local light virtual shadow maps in a single pass for better performance. type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.OnePassProjection.MaxLightsPerPixel=16                                                       ;    Maximum lights per pixel that get full filtering when using one pass projection and clustered shading.Generally set to 8 (32bpp), 16 (64bpp) or 32 (128bpp). Lower values require less transient VRAM during the lighting pass. type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.OnePassProjection.SkipScreenShadowMask=1                                                     ;    Allows skipping the screen space shadow mask entirely when only a virtual shadow map would write into it.\nShould generally be left enabled outside of debugging. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.PageDilationBorderSizeDirectional=0.05000000074505806                                        ;    If a screen pixel falls within this fraction of a page border for directional lights, the adacent page will also be mapped.Higher values can reduce page misses at screen edges or disocclusions, but increase total page counts. type=Float flags=RenderThreadSafe
r.Shadow.Virtual.PageDilationBorderSizeLocal=0.05000000074505806                                              ;    If a screen pixel falls within this fraction of a page border for local lights, the adacent page will also be mapped.Higher values can reduce page misses at screen edges or disocclusions, but increase total page counts. type=Float flags=RenderThreadSafe
r.Shadow.Virtual.PageMarkingPixelStrideX=2                                                                    ;    During page marking, instead of testing every screen pixel, test every Nth pixel.\nPage marking from screen pixels is used to determine which VSM pages are seen from the camera and need to be rendered.\nIncreasing this value reduces page-marking costs, but could introduce artifacts due to missing pages.\nWith sufficiently low values, it is likely a neighbouring pixel will mark the required page anyway. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.PageMarkingPixelStrideY=2                                                                    ;    Same as PageMarkingPixelStrideX, but on the vertical axis of the screen. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.SMRT.AdaptiveRayCount=1                                                                      ;    Shoot fewer rays in fully shadowed and unshadowed regions. Currently only supported with OnePassProjection. type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.ExtrapolateMaxSlopeDirectional=5.0                                                      ;    Maximum depth slope when extrapolating behind occluders for directional lights.\nHigher values allow softer penumbra edges but can introduce light leaks behind second occluders.\nSetting to 0 will disable slope extrapolation slightly improving projection performance, at the cost of reduced penumbra quality. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.ExtrapolateMaxSlopeLocal=0.05000000074505806                                            ;    Maximum depth slope when extrapolating behind occluders for local lights.\nHigher values allow softer penumbra edges but can introduce light leaks behind second occluders.\nSetting to 0 will disable slope extrapolation slightly improving projection performance, at the cost of reduced penumbra quality. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.MaxRayAngleFromLight=0.029999999329447746                                               ;    Max angle (in radians) a ray is allowed to span from the light's perspective for local lights.Smaller angles limit the screen space size of shadow penumbra. Larger angles lead to more noise. type=Float flags=RenderThreadSafe
r.Shadow.Virtual.SMRT.MaxSlopeBiasLocal=50.0                                                                  ;    Maximum depth slope. Low values produce artifacts if shadow resolution is insufficient. High values can worsen light leaks near occluders and sparkly pixels in shadowed areas. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.RayCountDirectional=0                                                                   ;    Ray count for shadow map tracing of directional lights. 0 = disabled. type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Shadow.Virtual.SMRT.RayCountLocal=0                                                                         ;    Ray count for shadow map tracing of local lights. 0 = disabled. type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Shadow.Virtual.SMRT.RayLengthScaleDirectional=1.5                                                           ;    Length of ray to shoot for directional lights, scaled by distance to camera.Shorter rays limit the screen space size of shadow penumbra. Longer rays require more samples to avoid shadows disconnecting from contact points. type=Float flags=RenderThreadSafe
r.Shadow.Virtual.SMRT.SamplesPerRayDirectional=2                                                              ;    Shadow map samples per ray for directional lights type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Shadow.Virtual.SMRT.SamplesPerRayHair=1                                                                     ;    Shadow map samples per ray for hair type=Int32 flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.SamplesPerRayLocal=2                                                                    ;    Shadow map samples per ray for local lights type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Shadow.Virtual.SMRT.TexelDitherScaleDirectional=2.0                                                         ;    Applies a dither to the shadow map ray casts for directional lights to help hide aliasing due to insufficient shadow resolution.\nSetting this too high can cause shadows light leaks near occluders. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.SMRT.TexelDitherScaleLocal=2.0                                                               ;    Applies a dither to the shadow map ray casts for local lights to help hide aliasing due to insufficient shadow resolution.\nSetting this too high can cause shadows light leaks near occluders. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.ScreenRayLength=0.014999999664723873                                                         ;    Length of the screen space shadow trace away from receiver surface (smart shadow bias) before the VSM / SMRT lookup. type=Float flags=RenderThreadSafe|Scalability
r.Shadow.Virtual.ShowClipmapStats=-1                                                                          ;    Set to the number of clipmap you want to show stats for (-1 == off) type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.ShowLightDrawEvents=0                                                                        ;    Enable Virtual Shadow Maps per-light draw events - may affect performance especially when there are many small lights in the scene. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.ShowStats=0                                                                                  ;    Show VSM statistics. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.SubsurfaceShadowMinSourceAngle=5                                                             ;    Minimum source angle (in degrees) used for shadow & transmittance of sub-surface materials with directional lights.\nTo emulate light diffusion with sub-surface materials, VSM can increase the light source radius depending on the material opacity.\nThe higher this value, the more diffuse the shadowing with these materials will appear. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.TranslucentQuality=0                                                                         ;    Quality of shadow for lit translucent surfaces. This will be applied on all translucent surfaces, and has high-performance impact.\nSet to 1 to enable the high-quality mode. type=Int32 flags=RenderThreadSafe
r.Shadow.Virtual.UseConservativeDistantLightThreshold=false                                                   ;    Base the distant light cutoff on the minimum mip level instead of the shadow resolution calculated through the old path.\n  This fixes problems around the use of an inscribed sphere. type=Boolean flags=RenderThreadSafe|Scalability
