r.VolumetricCloud.ShadowMap.RaySampleHorizonMultiplier=2.0                                                    ;    The multipler on the sample count applied when the atmospheric light reach the horizon. Less pixels in the shadow map need to be traced, but rays need to travel a lot longer. type=Float flags=RenderThreadSafe|Scalability
