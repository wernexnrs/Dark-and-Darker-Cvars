[SystemSettings]
; -----------------------------------
; GRASS/FOLIAGE
; -----------------------------------
grass.Enable=0                                                                                                ;    1: Enable Grass; 0: Disable Grass type=Int32 flags=SetByConstructor
;grass.MinFramesToKeepGrass=3000                                                                               ;    Minimum number of frames before cached grass can be discarded; used to prevent thrashing. type=Int32 flags=SetByConstructor
;foliage.DensityScale=0.01                                                                                      ;    Controls the amount of foliage to render. Foliage must opt-in to density scaling through the foliage type. type=Float flags=Scalability|SetByScalability
;grass.densityScale=0.01                                                                                        ;    Multiplier on all grass densities. type=Float flags=Scalability|SetByScalability
r.grass.DensityQualityLevel=0                                                                                ;    The quality level for grass (low, medium, high, epic). \n type=Int32 flags=Scalability
;grass.DiscardDataOnLoad=1
;foliage.DiscardDataOnLoad=1
;foliage.MinimumScreenSize=0.01

; -----------------------------------
; Water
; -----------------------------------
r.Water.FreezeWaves=1                                                                                         ;    Freeze time for waves if non-zero type=Int32 flags=SetByConstructor
r.Water.Enabled=0                                                                                             ;    If all water rendering is enabled or disabled type=Int32 flags=RenderThreadSafe
r.Water.WaterMesh.Enabled=0                                                                                   ;    If the water mesh is enabled or disabled. This affects both rendering and the water tile generation type=Int32 flags=RenderThreadSafe
r.Water.WaterMesh.EnableRendering=0                                                                           ;    Turn off all water rendering from within the scene proxy type=Int32 flags=RenderThreadSafe
r.Water.EnableShallowWaterSimulation=0                                                                        ;    Controls whether the shallow water fluid sim is enabled type=Int32 flags=Scalability

; -----------------------------------
; DISTANCE
; -----------------------------------
r.DistanceFieldAO=0                                                                                           ;    Whether the distance field AO feature is allowed, which is used to implement shadows of Movable sky lights from static meshes. type=Int32 flags=RenderThreadSafe
r.DistanceFields=0                                                                                            ;    Enables distance fields rendering.\n 0: Disabled.\n 1: Enabled. type=Int32 flags=RenderThreadSafe
r.ParticleLODBias=15
;FX.AllowCulling=1                                                                                             ;    Allow emitters to be culled. type=Int32 flags=SetByConstructor
;r.DiscardUnusedQuality=1                                                                                      ;    Whether to keep or discard unused quality level shadermaps in memory.\n0: keep all quality levels in memory. (default)\n1: Discard unused quality levels on load. type=Int32 flags=SetByConstructor
r.GenerateMeshDistanceFields=0                                                                                ;    Whether to build distance fields of static meshes, needed for Lumen Software Ray Tracing and Distance Field AO, which is used to implement Movable SkyLight shadows.\nEnabling will increase mesh build times and memory usage.  Changing this value will cause a rebuild of all static meshes. type=Int32 flags=SetByScalability|SetByGameSetting|SetByProjectSetting
;foliage.CullAllInVertexShader=1                                                                               ;    Debugging, if this is greater than 0, cull all instances in the vertex shader. type=Int32 flags=SetByConstructor
;foliage.DisableCull=0                                                                                         ;    If greater than zero, no culling occurs based on frustum. type=Int32 flags=SetByConstructor


; -----------------------------------
; LOD
; -----------------------------------
r.MipMapLODBias=1
;foliage.LODDistanceScale=15.0                                                                                  ;    Scale factor for the distance used in computing LOD for foliage. type=Float flags=Scalability
;r.StaticMeshLODDistanceScale=15.0                                                                              ;    Scale factor for the distance used in computing discrete LOD for static meshes. (defaults to 1)\n(higher values make LODs transition earlier, e.g., 2 is twice as fast / half the distance) type=Float flags=RenderThreadSafe|Scalability|SetByScalability
;r.Shadow.FarShadow.LODDistanceFactor=15.0                                                                      ;    Multiplier for LOD selection distance when rendering far shadows type=Float flags=RenderThreadSafe
;r.Shadow.LODDistanceFactor=15.0                                                                                ;    Multiplier for LOD selection distance when rendering regular shadows (global) type=Float flags=RenderThreadSafe
;r.Shadow.LODDistanceFactor.CascadeScale=15.0                                                                   ;    Multiplier for LOD selection distance when rendering regular shadows (scales with cascade index) type=Float flags=RenderThreadSafe
;r.SkylightCapture.LODDistanceScale=15.0                                                                        ;    LODDistanceScale for the Sky Light Capture. Default is 1Negative values will be clamped to 1 type=Float flags=Scalability
r.Streaming.MipBias=16.0                                                                                      ;    0..x reduce texture quality for streaming by a floating point number.\n0: use full resolution (default)\n1: drop one mip\n2: drop two mips type=Float flags=Scalability|SetByScalability
;r.SkeletalMeshLODBias=15                                                                                     ;    LOD bias for skeletal meshes (does not affect animation editor viewports). type=Int32 flags=Scalability|SetByGameSetting|SetBySystemSettingsIni
;r.SkeletalMesh.MinLodQualityLevel=15                                                                          ;    The quality level for the Min stripping LOD. \n type=Int32 flags=Scalability
;r.StaticMesh.MinLodQualityLevel=15                                                                            ;    The quality level for the Min stripping LOD. \n type=Int32 flags=Scalability
;foliage.CullAll=1                                                                                             ;    If greater than zero, everything is considered culled. type=Int32 flags=Scalability
;foliage.OnlyLOD=-1                                                                                            ;    If greater than or equal to zero, only renders the foliage LOD at that level. type=Int32 flags=SetByConstructor
;foliage.ForceLOD=1
;foliage.CullDistanceScale=1                                                                                 ;    Controls the cull distance scale. Foliage must opt-in to cull distance scaling through the foliage type. type=Float flags=Scalability
;foliage.LODDistanceScale=1                                                                                 ;    Scale factor for the distance used in computing LOD for foliage. type=Float flags=Scalability
;foliage.MinLOD=1                                                                                             ;    Used to discard the top LODs for performance evaluation. -1: Disable all effects of this cvar. type=Int32 flags=Scalability
;grass.CullDistanceScale=1                                                                                   ;    Multiplier on all grass cull distances. type=Float flags=Scalability


; -----------------------------------
; MISC
; -----------------------------------
r.DontLimitOnBattery=1                                                                                        ;    0: Limit performance on devices with a battery.(default)\n1: Do not limit performance due to device having a battery. type=Int32 flags=RenderThreadSafe|Scalability
;r.MaxAnisotropy=1                                                                                             ;    MaxAnisotropy should range from 1 to 16. Higher values mean better texure quality when using anisotropic filtering but at a cost to performance. Default is 4. type=Int32 flags=RenderThreadSafe
;r.VT.MaxAnisotropy=1                                                                                          ;    MaxAnisotropy setting for Virtual Texture sampling. type=Int32 flags=RenderThreadSafe
r.Refraction.OffsetQuality=0                                                                                  ;    When enabled, the offset buffer is made float for higher quality. This is important to maintain the softness of the blurred scene buffer. type=Int32 flags=RenderThreadSafe


; -----------------------------------
; SHADOWS
; -----------------------------------
r.ShadowQuality=0                                                                                             ;    Defines the shadow method which allows to adjust for quality or performance.\n 0:off, 1:low(unfiltered), 2:low .. 5:max (default) type=Int32 flags=RenderThreadSafe
r.HFShadowQuality=0                                                                                           ;    Defines the height field shadow method which allows to adjust for quality or performance.\n 0:off, 1:low (8 steps), 2:medium (16 steps, default), 3:high (32 steps, hole aware) type=Int32 flags=RenderThreadSafe
r.DFShadowQuality=0                                                                                           ;    Defines the distance field shadow method which allows to adjust for quality or performance.\n 0:off, 1:low (20 steps, no SSS), 2:medium (32 steps, no SSS), 3:high (64 steps, SSS, default) type=Int32 flags=RenderThreadSafe
r.LightFunctionQuality=0                                                                                      ;    Defines the light function quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (e.g. half res with blurring, not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. super-sampled or colored, not yet implemented) type=Int32 flags=RenderThreadSafe
r.ParticleLightQuality=0                                                                                      ;    0: No lights. 1:Only simple lights. 2:Simple+HQ lights type=Int32 flags=Scalability
r.Shadow.PerObject=0
r.CapsuleShadows=0                                                                                            ;    Whether to allow capsule shadowing on skinned components with bCastCapsuleDirectShadow or bCastCapsuleIndirectShadow enabled. type=Int32 flags=RenderThreadSafe
r.ContactShadows=0                                                                                            ;    0: disabled.\n 1: enabled.\n type=Int32 flags=RenderThreadSafe
r.CapsuleDirectShadows=0                                                                                      ;    Whether to allow capsule direct shadowing on skinned components with bCastCapsuleDirectShadow enabled. type=Int32 flags=RenderThreadSafe
r.CapsuleIndirectShadows=0                                                                                    ;    Whether to allow capsule indirect shadowing on skinned components with bCastCapsuleIndirectShadow enabled. type=Int32 flags=RenderThreadSafe
r.HighQualityLightMaps=0                                                                                      ;    If set to 1, allow high quality lightmaps which don't bake in direct lighting of stationary lights type=Int32 flags=RenderThreadSafe
r.AllowLandscapeShadows=0                                                                                     ;    Allow Landscape Shadows type=Int32 flags=RenderThreadSafe
grass.DisableDynamicShadows=1                                                                                 ;    0: Dynamic shadows from grass follow the grass type bCastDynamicShadow flag; 1: Dynamic shadows are disabled for all grass type=Int32 flags=SetByConstructor
r.DistanceFieldShadowing=0                                                                                    ;    Whether the distance field shadowing feature is allowed. type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.VolumetricCloud.ShadowMap=0                                                                                 ;    Enable/disable the shadow map, only if the scene contains a DirectionalLight component with Cast Cloud Shadows enabled on it. type=Int32 flags=RenderThreadSafe|Scalability
wp.Runtime.HLOD.ForceDisableShadows=1
r.Shadow.Nanite=0                                                                                             ;    Enables shadows from Nanite meshes. type=Int32 flags=RenderThreadSafe
r.Shadow.Preshadows=0                                                                                         ;    Whether to allow preshadows (static world casting on character) type=Int32 flags=RenderThreadSafe
;r.SkyAtmosphere.SampleLightShadowmap=0                                                                        ;    Enable the sampling of atmospheric lights shadow map in order to produce volumetric shadows. type=Int32 flags=RenderThreadSafe|Scalability
;r.VolumetricCloud.ShadowMap.MaxResolution=512                                                                ;    The maximum resolution of the cloud shadow map. The active resolution is controlled by the CloudShadowMapResolutionScale property on the Directional Light component. type=Int32 flags=RenderThreadSafe|Scalability
;r.HairStrands.DeepShadow.Resolution=512                                                                      ;    Shadow resolution for Deep Opacity Map rendering. (default = 2048) type=Int32 flags=SetByConstructor
;r.HeterogeneousVolumes.Shadows.Resolution=16                                                                 ;    Resolution when building volumetric shadow map (Default = 512)\n type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
;r.Shadow.MaxCSMResolution=16                                                                                 ;    Max square dimensions (in texels) allowed for rendering Cascaded Shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost. type=Int32 flags=RenderThreadSafe
;r.Shadow.FadeResolution=16                                                                                    ;    Resolution in texels below which shadows are faded out type=Int32 flags=RenderThreadSafe|Scalability
;r.Shadow.MaxResolution=16                                                                                    ;    Max square dimensions (in texels) allowed for rendering shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost. type=Int32 flags=RenderThreadSafe
;r.HLOD.ForceDisableCastDynamicShadow=1                                                                        ;    If non-zero, will set bCastDynamicShadow to false for all LODActors, regardless of the shadowing setting of their subactors. type=Int32 flags=SetByConstructor
;grass.MaxInstancesPerComponent=65536                                                                          ;    Used to control the number of grass components created. More can be more efficient, but can be hitchy as new components come into range type=Int32 flags=SetByConstructor
;grass.MinTimeToKeepGrass=5.0                                                                                  ;    Minimum number of seconds before cached grass can be discarded; used to prevent thrashing. type=Float flags=SetByConstructor
;foliage.MaxTrianglesToRender=100000000                                                                        ;    This is an absolute limit on the number of foliage triangles to render in one traversal. This is used to prevent a silly LOD parameter mistake from causing the OS to kill the GPU. type=Int32 flags=SetByConstructor

; -----------------------------------
; SKY/FOG
; -----------------------------------
r.SkyAtmosphere=0                                                                                             ;    SkyAtmosphere components are rendered when this is not 0, otherwise ignored.\n type=Int32 flags=RenderThreadSafe
r.VolumetricCloud=0                                                                                           ;    VolumetricCloud components are rendered when this is not 0, otherwise ignored. type=Int32 flags=RenderThreadSafe
r.Fog=0                                                                                                       ;    0: disabled\n 1: enabled (default) type=Int32 flags=RenderThreadSafe
r.VolumetricFog=0                                                                                             ;    Whether to allow the volumetric fog feature. type=Int32 flags=RenderThreadSafe
r.SkyLightingQuality=0                                                                                        ;    Defines the sky lighting quality which allows to adjust for performance.\n<=0: off (fastest)\n  1: on\n type=Int32 flags=RenderThreadSafe
r.VolumetricCloud.DisableCompute=1
r.HairStrands.SkyAO=0                                                                                         ;    Enable (sky) AO on hair. type=Int32 flags=SetByConstructor
r.HairStrands.SkyLighting=0                                                                                   ;    Enable sky lighting on hair. type=Int32 flags=SetByConstructor

; -----------------------------------
; PostProcessing
; -----------------------------------
r.DOF.Gather.AccumulatorQuality=0                                                                             ;    Controles the quality of the gathering accumulator.\n type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.PostProcessing.DisableMaterials=1                                                                           ;    Allows to disable post process materials. \n type=Int32 flags=RenderThreadSafe|Scalability
r.DOF.Recombine.Quality=0                                                                                     ;    Configures the quality of the recombine pass.\n 0: No slight out of focus;\n 1: Slight out of focus 24spp;\n 2: Slight out of focus 32spp (default). type=Int32 flags=RenderThreadSafe|Scalability|SetByScalability
r.Water.EnableUnderwaterPostProcess=0                                                                         ;    Controls whether the underwater post process is enabled type=Int32 flags=Scalability


; -----------------------------------
; Niagara
; -----------------------------------
fx.Niagara.QualityLevel=0                                                                                     ;    The quality level for Niagara Effects. \n type=Int32 flags=Scalability
r.Lumen.Supported=0
r.Nanite.Streaming.AsyncCompute=1                                                                             ;    Schedule GPU work in async compute queue. type=Int32 flags=RenderThreadSafe|SetBySystemSettingsIni
r.Nanite.Streaming.ReservedResources=1                                                                        ;    Allow allocating Nanite GPU resources as reserved resources for better memory utilization and more efficient resizing (EXPERIMENTAL) type=Int32 flags=RenderThreadSafe|SetBySystemSettingsIni


; -----------------------------------
; Quality
; -----------------------------------
r.RefractionQuality=0                                                                                         ;    Defines the distorion/refraction quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. color fringe, not yet implemented) type=Int32 flags=RenderThreadSafe
r.AOQuality=0                                                                                                 ;    Defines the distance field AO method which allows to adjust for quality or performance.\n 0:off, 1:medium, 2:high (default) type=Int32 flags=RenderThreadSafe
r.DOF.Recombine.Quality=0                                                                                     ;    Configures the quality of the recombine pass.\n 0: No slight out of focus;\n 1: Slight out of focus 24spp;\n 2: Slight out of focus 32spp (default). type=Int32 flags=RenderThreadSafe
r.DOF.TemporalAAQuality=0                                                                                     ;    Quality of temporal AA pass done in DOF.\n 0: Faster but lower quality; 1: Higher quality pass (default). type=Int32 flags=RenderThreadSafe
r.PostProcessing.DownsampleChainQuality=0                                                                     ;    Defines the quality used for downsampling to the scene color in scene color chains.\n 0: low quality\n 1: high quality (default)\n type=Int32 flags=RenderThreadSafe
r.PostProcessing.DownsampleQuality=0                                                                          ;    Defines the quality used for downsampling to half or quarter res the scene color in post processing chain.\n 0: low quality (default)\n 1: high quality\n type=Int32 flags=RenderThreadSafe
r.SSS.Burley.Quality=0                                                                                        ;    0: Fallback mode. Burley falls back to run scattering in Separable with transmission in Burley for better performance. Separable parameters are automatically fitted.1: Automatic. The subsurface will only switch to separable in half resolution. (default) type=Int32 flags=RenderThreadSafe
r.DOF.Gather.AccumulatorQuality=0                                                                             ;    Controles the quality of the gathering accumulator.\n type=Int32 flags=RenderThreadSafe
r.VT.RVT.HighQualityPerPixelHeight=0                                                                          ;    Use higher quality sampling of per pixel heightmaps when rendering to Runtime Virtual Texture.\n type=Int32 flags=SetByConstructor
r.SSS.HalfRes=1                                                                                               ;    0: full quality (Combined Burley and Separable pass. Separable is not optimized, as reference)\n 1: parts of the algorithm runs in half resolution which is lower quality but faster (default, Separable only) type=Int32 flags=RenderThreadSafe

; -----------------------------------
; Streaming
; -----------------------------------

;r.Streaming.PoolSize=3500                                                                                      ;    -1: Default texture pool size, otherwise the size in MB type=Int32 flags=Scalability|SetByScalability
;r.Streaming.Boost=0.30000001192092896                                                                         ;    =1.0: normal\n<1.0: decrease wanted mip levels\n>1.0: increase wanted mip levels type=Float flags=Scalability|SetByScalability
;r.Streaming.LimitPoolSizeToVRAM=1                                                                             ;    If non-zero, texture pool size with be limited to how much GPU mem is available. type=Int32 flags=Scalability|SetByScalability
;r.Streaming.MaxNumTexturesToStreamPerFrame=1                                                                  ;    Maximum number of 2D textures allowed to stream from CPU memory to GPU memory each frame. <= 0 means no limit. This has no effect if r.Streaming.AmortizeCPUToGPUCopy is not set type=Int32 flags=Scalability|SetByScalability
;FX.MaxGPUParticlesSpawnedPerFrame=548576                                                                     ;  1048576  Maximum number of GPU particles allowed to spawn per-frame per-emitter. type=Int32 flags=SetByConstructor
;fx.MaxNiagaraGPUParticlesSpawnPerFrame=1000000                                                                ;   2000000 The max number of GPU particles we expect to spawn in a single frame.\n type=Int32 flags=SetByConstructor
