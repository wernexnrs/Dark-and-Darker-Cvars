r.SkipNaniteLPIs=1                                                                                            ;    Skip Nanite primitives in the light-primitive interactions & the primitive octree as they perform GPU-driven culling separately.\n Values:   1 - (auto, default) Skipping is auto-disabled if r.AllowStaticLighting is enabled for the project as it breaks some associated editor features otherwise.   2 - (forced) Skipping is always enabled regardless of r.AllowStaticLighting. May cause issues with static lighting. Use with care. type=Int32 flags=RenderThreadSafe
