r.OptimizedWPO.AffectNonNaniteShaderSelection=false                                                           ;    Whether the per primitive WPO flag should affect shader selection for non-nanite primitives. It increase the chance of selecting the position only depth VS at the cost of updating cached draw commands whenever the WPO flag changes. type=Boolean flags=RenderThreadSafe
r.PSOPrecache.StaticMeshComponentPSOPrecachePriority=false                                                    ;    Static Mesh component PSO precache priority level.\n 0. Static Mesh component's PSO precache requests are set to high priority (default)\n 1. Static Mesh component's PSO precache requests are set to highest priority type=Boolean flags=SetByConstructor
