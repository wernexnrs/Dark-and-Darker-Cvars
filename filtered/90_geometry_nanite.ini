r.Nanite.SkinningBuffers.Defrag.Force=0                                                                       ;    0: Do not force a full defrag.\n1: Force one full defrag on the next update.\n2: Force a full defrag every frame. type=Int32 flags=RenderThreadSafe
r.Nanite.SkinningBuffers.ForceFullUpload=0                                                                    ;    0: Do not force a full upload.\n1: Force one full upload on the next update.\n2: Force a full upload every frame. type=Int32 flags=RenderThreadSafe
r.Nanite.SkinningBuffers.HeaderDataMinSizeBytes=4096                                                          ;    The smallest size (in bytes) of the Nanite per-primitive skinning header data buffer. type=Int32 flags=RenderThreadSafe
r.Nanite.SkinningBuffers.TransformDataMinSizeBytes=4096                                                       ;    The smallest size (in bytes) of the Nanite bone transform data buffer. type=Int32 flags=RenderThreadSafe
r.Nanite.SoftwareVRS=1                                                                                        ;    Whether to enable Nanite software variable rate shading in compute. type=Int32 flags=RenderThreadSafe
r.Nanite.StatsFilter=                                                                                         ;    Sets the name of a specific Nanite raster pass to capture stats from - enumerate available filters with `NaniteStats List` cmd. type=String flags=RenderThreadSafe
r.Nanite.StreamOut.CacheTraversalData=true                                                                    ;    Cache traversal data during count pass to be able to skip traversal during stream out pass. type=Boolean flags=RenderThreadSafe
r.Nanite.Tessellation=1                                                                                       ;    Whether to enable runtime tessellation. type=Int32 flags=RenderThreadSafe|Scalability
r.Nanite.TestPrecacheDrawSkipping=0                                                                           ;    Set to 1 to pretend all programmable raster draws are not precached yet. type=Int32 flags=RenderThreadSafe
r.Nanite.UseSceneInstanceHierarchy=1                                                                          ;    Control Nanite use of the scene instance culling hierarchy. Has no effect unless  r.SceneCulling is also enabled. type=Int32 flags=RenderThreadSafe
